<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/order.css" />
    <title>pizzApp | Order Now</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="products">
        <button
          id="product-1"
          class="product-btn"
          onclick="onProduct1Clicked()"
        >
          Margarita
        </button>
        <button
          id="product-2"
          class="product-btn"
          onclick="onProduct2Clicked()"
        >
          Formaggio
        </button>
        <button
          id="product-3"
          class="product-btn"
          onclick="onProduct3Clicked()"
        >
          Chicken
        </button>
        <button
          id="product-4"
          class="product-btn"
          onclick="onProduct4Clicked()"
        >
          Pineapple'o'clock
        </button>
      </div>
      <div class="main-area">
        <div class="categories">
          <h1 class="categories-title">Categories</h1>
          <div class="categories-btns">
            <button
              class="category-btn"
              onclick="onPizzaClick()"
              id="pizza-btn"
            >
              Pizza
            </button>
            <button
              class="category-btn"
              onclick="onSaladClick()"
              id="salad-btn"
            >
              Salad
            </button>
            <button
              class="category-btn"
              onclick="onStarterClick()"
              id="starter-btn"
            >
              Starter
            </button>
          </div>
        </div>
        <div class="order">
          <div class="order-products" id="order-products">
            <!-- <div class="order-product">
              <h2 class="product-name">Margarita</h2>
              <input class="product-amount" value="1" />
              <input class="product-price" value="100" />
            </div> -->
          </div>
          <div class="order-pay">
            <button class="pay-btn">Buy Now</button>
            <div class="pay-total">
              <h2 class="total">Total:</h2>
              <h2 id="total">0</h2>
              <h2>$</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/order.js"></script>
  </body>
</html>
